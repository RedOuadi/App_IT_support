<div class="panne-container">
  <!-- Search Section -->
  <div class="panne-search-container">
    <a routerLink="new" class="add-button">
      <mat-icon>add</mat-icon> Add New Panne
    </a>
    <h2>Search Pannes</h2>
    <div class="search-bar">
      <!-- Search by Description -->
      <form (ngSubmit)="searchByDescription()" class="search-form">
        <mat-form-field appearance="fill">
          <mat-label>Search by Description</mat-label>
          <input matInput [(ngModel)]="keyword" name="keyword" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>search</mat-icon>
        </button>
      </form>

      <!-- Search by État Panne -->
      <form (ngSubmit)="searchByEtat()" class="search-form">
        <mat-form-field appearance="fill">
          <mat-label>Select État Panne</mat-label>
          <mat-select [(ngModel)]="etatPanne" name="etatPanne">
            <mat-option *ngFor="let etat of etatPanneOptions" [value]="etat">
              {{ etat }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
  </div>

  <!-- List Section -->
  <div class="panne-list-container">
    <h2>Pannes List</h2>
    <table mat-table [dataSource]="pannes" class="mat-elevation-z8">

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let panne"> {{ panne.description }} </td>
      </ng-container>

      <!-- État Panne Column -->
      <ng-container matColumnDef="etatPanne">
        <th mat-header-cell *matHeaderCellDef> État Panne </th>
        <td mat-cell *matCellDef="let panne"> {{ panne.etatPanne }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let panne">
          <button mat-button color="primary" [routerLink]="['edit', panne.id]">
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button mat-button color="warn" (click)="deletePanne(panne.id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
          <button mat-button [routerLink]="['detail', panne.id]">
            <mat-icon>info</mat-icon> Voir détails
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="pannes.length === 0" class="no-results">
      <p>No results found.</p>
    </div>
  </div>
</div>
